#----- Default SonarQube server
sonar.host.url=http://192.168.1.73:9000

#----- Must be unique in a given SonarQube instance
sonar.projectKey=entfr

#----- Source to analyse
sonar.projectBaseDir=./
sonar.exclusions=node_modules/**/*,js/validator.js,js/jquery.min.js,js/bootstrap.min.js,js/auto-complete.min.js,closure-compiler-v20190909.jar
sonar.sources=./

#----- Project name on http://192.168.1.73:9000 server
sonar.projectName=enthic-frontend

#----- Version
sonar.projectVersion=0.1

#----- Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

#----- Sonar working directory
sonar.working.directory=./.sonar-temp