<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <!-- For mobiles as well -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- HTTP -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="fr-FR" />
    <!-- Description -->
    <meta name="author" content="Christophe Brun" />
    <meta name="copyright" content="Enthic" />
    <meta name="description" content="Portail ouvert des entreprises Françaises" />
    <meta name="keywords" content="Entreprise, éthique, Tech for good, impôts, redistribution" />
    <!-- SEO -->
    <meta property="og:title" content="Portail de l'éthique des entreprises" />
    <meta property="og:type" content="siteweb" />
    <meta property="og:image" content="favicon.ico" />
    <meta property="og:url" content="https://www.enthic.fr/" />
    <propriete meta="og:description" content="Portail ouvert des entreprises Françaises" />
    <!-- JQuery and Bootstrap libraries and home JS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!-- Title -->
    <title>Enthic</title>
</head>

<body>
    <!-- Before </body> -->
    <script src="js/auto-complete.min.js" type="text/javascript"></script>
    <div class="container">
        <!-- Image and text -->
        <nav class="navbar">
            <h1>
                Enthic, Portail ouvert des entreprises Françaises
            </h1>
        </nav>
    </div>
    <div class="container">
        <div class="form-group">
            <label for="search-company">Entreprise:</label>
            <input class="form-control" id="search-company" placeholder="SIREN ou dénomination" type="text" />
            <div class="form-group">
                <label for="select-year">Année ou moyenne:</label>
                <select class="form-control" id="select-year">
                    <option value="" selected>Moyenne</option>
                    <option>2014</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container" id="panel-company" style="display:none;">
        <div class="panel panel-default">
            <div id="panel-company-name" class="panel-heading">Selectionné une entreprise</div>
            <div id="panel-company" class="panel-body">
                <ul class="list-group" id="list-company"></ul>
            </div>
        </div>
    </div>
</body>
<!-- JQuery and Bootstrap libraries and home JS-->
<script src="js/index.js" type="text/javascript"></script>

</html>
